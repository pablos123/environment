---

- name: Configure neovim...
  tags:
    - config
  become: true
  become_user: '{{ user }}'
  block:

    - name: Install dependencies...
      ansible.builtin.apt:
        name: '{{ pkg_name }}'
      loop:
        - xclip
      loop_control:
        loop_var: pkg_name

    - name: Making necessary directories...
      ansible.builtin.file:
        path: '{{ user_home }}/.config/nvim'
        state: directory
        mode: '0755'

    - name: Cloning config repo...
      ansible.builtin.git:
        repo: '{{ nvim_config_repo }}'
        dest: '{{ user_home }}/.config/nvim'

...
